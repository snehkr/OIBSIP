<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Temperature Converter</title>
    <meta author="Sneh Kr" />
    <meta description="Temperature Converter" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="assets/img/1487511.png" />
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="title">
        <span class="temp">
          <img src="assets/img/1487511.png" width="40px" />
        </span>
        <h1>Temperature Converter</h1>
      </div>
      <div id="celsius">
        <input type="number" name="" placeholder="Celsius" />
        <span class="icon"
          ><img src="assets/img/15752.png" width="20px"
        /></span>
      </div>
      <div id="fahrenheit">
        <input type="number" name="" placeholder="Fahrenheit" />
        <span class="icon"
          ><img src="assets/img/16090.png" width="20px"
        /></span>
      </div>
      <div id="kelvin">
        <input type="number" name="" placeholder="Kelvin" />
        <span class="icon"
          ><img src="assets/img/135114.png" width="20px"
        /></span>
      </div>
      <div class="button">
        <button><img src="assets/img/2618245.png" width="40px" /></button>
      </div>
    </div>
    <script src="assets/script.js"></script>
  </body>
</html>
